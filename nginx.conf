server {
    listen 80;
    listen 443 ssl; # Reverting HTTP2 to fix upload speed
    server_name nekoo.ru cdn.nekoo.ru;
    
    # Hide server version (Security)
    server_tokens off;

    # SSL Optimization (God Tier)
    ssl_certificate /etc/letsencrypt/live/nekoo.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nekoo.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    
    # SSL Performance (Cache & Tickets handled by options-ssl-nginx.conf)
    # ssl_buffer_size 4k; # REVERTED: May cause slow uploads

    # SECURITY HEADERS
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' cdnjs.cloudflare.com fonts.googleapis.com; font-src 'self' fonts.gstatic.com cdnjs.cloudflare.com; img-src 'self' data: cdn.nekoo.ru api.qrserver.com; connect-src 'self' api.github.com;" always;

    # TCP / NETWORK OPTIMIZATIONS
    sendfile on;
    tcp_nopush on; # Send headers + file beginning in one packet
    tcp_nodelay on; # Don't wait to fill packets
    keepalive_timeout 65; # Keep connections open
    types_hash_max_size 4096;

    # GZIP COMPRESSION (Text Assets)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # UPLOAD TUNING (2GB+)
    client_max_body_size 3G;
    client_body_timeout 3600s;
    client_header_timeout 3600s;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1; # Keep-Alive to backend
        
        # HEADERS
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # STREAMING / UPLOAD OPTIMIZATION
        proxy_buffering off; # Stream responses (don't wait for Rust)
        proxy_request_buffering off; # Stream uploads (don't buffer to Nginx disk)
        
        # TIMEOUTS
        proxy_read_timeout 3600s;
        proxy_connect_timeout 3600s;
        proxy_send_timeout 3600s;
        send_timeout 3600s;
    }
}
