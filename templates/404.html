<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>404 - NEKO NOT FOUND</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/logo.png">
    <style>
        body {
            background-color: #f0f0f0;
            color: #111;
            font-family: monospace;
            padding: 15px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            border-bottom: 2px solid #333;
        }

        p {
            font-size: 14px;
            margin: 20px 0;
        }

        .btn {
            border: 2px solid #333;
            background: #e0e0e0;
            color: #000;
            padding: 8px 16px;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>404 - PAW NOT FOUND</h1>
    <p>The file or page you are looking for has vanished into the litter box.</p>
    <p id="error-msg"></p>
    <a href="/" class="btn">GO BACK HOME</a>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('msg')) {
            document.getElementById('error-msg').innerText = "Reason: " + urlParams.get('msg');
        }
    </script>
</body>

</html>
